<div class="container">
  <div class="row">
      <div class="row-md-12">
          <form [formGroup]="editorForm" (ngSubmit)="onSubmit()">
            <div class="formGroup">
              <label for="editor"><h3>Editor</h3></label>

              <quill-editor [styles]="editorStyle" formControlName="editor"></quill-editor>
      
              <button class="btn btn-primary" type="submit">Submit</button>
            </div>
          </form>
        </div>
  </div>
</div>
